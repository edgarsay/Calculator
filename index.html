<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>Calculador</title>
</head>
<body>
    <div class="container">
            <div class="screen">
                <h4 id="prev">0</h4>
                <h2 id="curr">0</h2>
            </div>
            <div class="buttons">
            <div class="subbuttons">
                <button class="button" onclick="numbers('7')">7</button>
                <button class="button" onclick="numbers('4')">4</button>
                <button class="button" onclick="numbers('1')">1</button>
                <button class="button" onclick="numbers('0')">0</button>
            </div>
            <div class="subbuttons">
                <button class="button" onclick="numbers('8')">8</button>
                <button class="button" onclick="numbers('5')">5</button>
                <button class="button" onclick="numbers('2')">2</button>
                <button class="button" onclick="numbers('00')">00</button>
            </div>
            <div class="subbuttons">
                <button class="button" onclick="numbers('9')">9</button>
                <button class="button" onclick="numbers('6')">6</button>
                <button class="button" onclick="numbers('3')">3</button>
                <button class="button" onclick="numbers('.')">.</button>
            </div>
            <div class="subbuttons">
                <button class="button" onclick="clr()">clear</button>
                <button class="button" onclick="operators('*')">&times;</button>
                <button class="button bBig" onclick="operators('+')">&plus;</button>
            </div>
            <div class="subbuttons">
                <button class="button" onclick="operators('-')">&minus;</button>
                <button class="button" onclick="operators('/')">&divide;</button>
                <button class="button bBig" onclick="eq()">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
